<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Owner Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Basic Reset & Dark Theme Base (copy from dashboard/login) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1d; color: #f0f0f5; padding: 20px; line-height: 1.6;
        }
        .header { /* Copy header style from dashboard */
            background-color: #25282c; color: white; padding: 15px 20px;
            margin-bottom: 30px; border-radius: 8px; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header h1 { font-size: 1.4em; margin: 0; display: flex; align-items: center; gap: 10px;}
        .header .user-info { font-size: 0.9em; }
        .header .back-button {
            color: #e0e0e0; text-decoration: none; font-weight: bold;
            background-color: #4a4e54; padding: 8px 15px; border-radius: 5px;
            transition: background-color 0.3s ease; display: flex; align-items: center; gap: 5px;
        }
        .header .back-button:hover { background-color: #60646a; }

        /* Content Area */
        .content-area {
            background-color: #2b2d31; padding: 30px; border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3); max-width: 600px; margin: 0 auto;
        }
        .content-area h2 {
            text-align: center; color: #e5e5ea; margin-bottom: 25px;
            font-size: 1.6em; border-bottom: 1px solid #4a4e54; padding-bottom: 15px;
        }
        .owner-list {
            list-style: none; padding: 0; display: flex; flex-direction: column; gap: 15px;
        }
        .owner-list li a {
            display: block; background-color: #3a3f44; color: #c0c0c5;
            padding: 15px 20px; border-radius: 6px; text-decoration: none;
            font-size: 1.05em; transition: background-color 0.3s ease, color 0.3s ease;
            display: flex; align-items: center; gap: 12px;
        }
        .owner-list li a i { color: #6c757d; font-size: 1.2em; }
        .owner-list li a:hover { background-color: #4a4e54; color: #ffffff; }
        .owner-list li a:hover i { color: #4a90e2; }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-history"></i> Owner Log Selection</h1>
        <div class="user-info">
            <a href="{{ url_for('dashboard') }}" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <div class="content-area">
        <h2>Select an Owner to View Simulated Logs</h2>
        <ul class="owner-list">
            <!-- Loop through owner names passed from Flask -->
            {% for owner_id, owner_name in owner_names.items() %}
            <li>
                <a href="{{ url_for('owner_log_view', owner_id=owner_id) }}">
                    <i class="fas fa-user"></i> {{ owner_name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>

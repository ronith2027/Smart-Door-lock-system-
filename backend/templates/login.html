<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Access Login</title>
    <!-- Link to Font Awesome for icons (optional for login, but good practice) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Ensure body takes full height */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1d; /* Dark background */
            color: #f0f0f5; /* Light default text */
            display: flex; /* Use flexbox for centering */
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        .login-container {
            background-color: #2b2d31; /* Dark box background */
            padding: 40px 35px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px; /* Limit login box width */
            text-align: center;
        }

        .login-container h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #e0e0e5;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .login-container h1 i {
            color: #4a90e2; /* Icon color */
        }

        .login-container p {
            font-size: 0.95em;
            color: #a0a0a5;
            margin-bottom: 30px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between form elements */
        }

        .input-group {
            position: relative;
            text-align: left;
        }

        form label {
            display: block; /* Make label take its own line */
            font-size: 0.9em;
            color: #b0b0b5;
            margin-bottom: 8px;
            font-weight: 500;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px 15px; /* Comfortable padding */
            background-color: #3a3f44; /* Dark input background */
            border: 1px solid #50555a; /* Subtle border */
            border-radius: 6px;
            color: #f0f0f5; /* Light text inside input */
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus {
            outline: none;
            border-color: #4a90e2; /* Highlight border on focus */
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3); /* Subtle glow on focus */
        }

        form button {
            padding: 12px 20px;
            background-color: #4a90e2; /* Button background color */
            color: white;
            font-size: 1.05em;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Add some space above the button */
        }

        form button:hover {
            background-color: #3a7bc8; /* Darker shade on hover */
        }

        /* Flash Message Styling (if used on login page) */
        .flash-messages {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            margin-bottom: 0; /* Remove default bottom margin if needed */
        }
        .flash-messages li {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
            border: 1px solid transparent;
        }
        /* Match dark theme colors */
        .flash-messages .danger { background-color: #5f2a30; color: #f8d7da; border-color: #721c24; }
        .flash-messages .warning { background-color: #665104; color: #fff3cd; border-color: #856404; }
        .flash-messages .info { background-color: #0c5460; color: #d1ecf1; border-color: #0c5460; }
        .flash-messages .success { background-color: #155724; color: #d4edda; border-color: #155724; }

    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
        <p>Please enter your credentials to access the dashboard.</p>

        <!-- Flash Messages Display Area -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <!-- End Flash Messages -->

        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
